<!DOCTYPE html>
<html lang="pt-Br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blacklist</title>
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script th:src="@{/js/script.js}" type="text/javascript"></script>
</head>
<body id="listarViloes">
    <div class="text-center">
        <div id="tabelaGeral">
            <table id="tabelaHeroi">
                <tr th:each="heroi : ${herois}">
                    <td id="heroiImagem">
                        <img th:src="${heroi.logo}" id="imgLogoHeroi" onclick="desfocarOutrosHerois(this)" th:data-idHeroi="${heroi.id}" data-selected="false">
                        <div id="heroiBotoes">
                            <span class="btn btn-dark" th:text="${heroi.nome}" id="nomeHeroi"></span>
                            <button type="button" class="btn btn-secondary" th:idHeroi="${heroi.id}" th:onclick="distribuirHeroi(this.getAttribute('idHeroi'))" id="btnDistribuir">DISTRIBUIR PONTOS</button>
                            <button type="button" th:idHeroi="${heroi.id}" th:idNome="${heroi.nome}" th:onclick="deletarHeroi(this.getAttribute('idHeroi'), this.getAttribute('idNome'))" id="btnDeletar">DELETAR HERÓI</button>
                            <button type="button" class="btn btn-warning" th:idHeroi="${heroi.id}" th:onclick="infoHeroi(this.getAttribute('idHeroi'))" id="btnHeroi">INFORMAÇÕES</button>
                        </div>
                    </td>
                </tr>
            </table>
            <button type="button" class="btn btn-danger" th:onclick="iniciarBatalha()" id="btnBatalha">BATALHAR</button>
            <table id="tabelaVilao">
                <tr th:each="vilao : ${viloes}">
                    <td id="vilaoImagem">
                        <div id="vilaoBotoes"><button type="button" class="btn btn-warning btnVilao" th:idVilao="${vilao.id}" th:onclick="infoVilao(this.getAttribute('idVilao'))" id="btnVilao">INFORMAÇÕES</button></div>
                        <img th:src="${vilao.logo}" id="imgLogoVilao" onclick="desfocarOutrosViloes(this)" th:data-idVilao="${vilao.id}" data-selected="false">
                    </td>
                </tr>
            </table>
        </div>
        <div id="divDistribuirHeroi"></div>
        <div id="divInfoHeroi"></div>
        <div id="divInfoVilao"></div>
        <div id="divDeletarHeroi"></div>
    </div>
	<div id="loading-container">
	    <div id="progress-container">
	        <div id="loading-text">PREPARANDO CAMPO DE BATALHA...</div>
	        <div id="progress-bar">
	            <div id="progress-bar-inner"></div>
	        </div>
	        <div id="progress-info"></div>
	    </div>
	</div>
</body>
</html>
