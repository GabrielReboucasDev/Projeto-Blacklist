<!DOCTYPE html>
<html lang="pt-Br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BLACKLIST</title>
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script th:src="@{/js/script.js}" type="text/javascript"></script>
</head>
<body id="continueJornada">
	<div class="container-fluid">
		<div class="text-center">
			<h1>GAME OVER!!!</h1>
			<h6>DESEJA CONTINUAR COM O HÉROI <u><b><span th:text="${nomeHeroiBatalha}" id="nomeHeroiBatalha" /></b></u> ?</h6>
			<span th:text="${idHeroiBatalha}" id="idHeroiBatalha" hidden />
			<button type="button" class="btn btn-light" id="btnContinuar" onclick="continueJornada()">SIM</button>
			<button type="button" class="btn btn-light" id="btnNovoPersonagem" onclick="novoPersonagem()">NOVO PERSONAGEM</button>
			<button type="button" class="btn btn-light" id="btnCréditos" onclick="creditos()">CRÉDITOS</button>
		</div>
	</div>
    <div id="loading">
        <div id="loading-circle"></div>
    </div>
</body>
</html>
